DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: Horní propust nechává vysokofrekvenční údaje procházet filtrem s cílovou frekvencí a filtruje všechen zvuk pod touto cílovou frekvencí. Pomocí této funkce můžete odstraňovat nízkofrekvenční zvuky, např. motory aut nebo těžké techniky a dokonce i ventilátory v místnosti.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: Odstraňovač sykavek vyhledává ve vysokých frekvencích syčení či sykavé zvuky, které jsou obecně nepříjemné. Tento nástroj poslouchá na cílové frekvenci (8 kHz jako výchozí) a komprimuje tuto frekvenci, když je dosaženo prahu v podobě hodnoty nastavené ovládáním poměru.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: Redukce šumu odstraňuje nechtěný šum ze zvukového signálu. Je nejvhodnější na odstraňování průběžně produkovaného šumu, např. z ventilátorů, hluku z ulice, deště a ostatních běžných a trvale nechtěných zvuků.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: Kompresor redukuje dynamický rozsah zvukového signálu zeslabením výstupu v souvislosti s nastavením prahu a poměru. Díky tomu je hlasitost vašeho hlasového signálu v zásadě více konzistentní a tím i lépe srozumitelná bez ohledu na to, zda křičíte nebo šeptáte.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: Expander je šumová brána s proměnným rozsahem. Tato funkce může být velmi praktická při odstraňování nechtěných okolních hluků, např. vrčení psa, hraní dětí, televize atd., když právě nemluvíte do mikrofonu. Pokud nastavíte práh lehce pod úroveň vašeho hlasu, brána se deaktivuje pouze tehdy, když hovoříte, a jakmile přestanete, odfiltruje všechny ostatní zvuky.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: Limiter komprimuje výstup zvukového signálu v nekonečném poměru, čímž v zásadě „omezuje“ signál, aby nepřekročil požadovanou hlasitost.
