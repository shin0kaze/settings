COACH_MARKS_APPLICATION_BAR_PROFILE: Kliknutím na aktivní profil zobrazíte všechny své hry, aplikace a profily.
COACH_MARKS_PANEL_PERSISTENT_LOCK: Kliknutím na zámek nastavíte konfiguraci této funkce jako trvalou pro všechny profily.
COACH_MARKS_MY_DEVICES: Kliknutím na vybavení je můžete konfigurovat a měnit nastavení.
COACH_MARKS_APPLICATION: Při přechodu na novou hru automaticky přepneme na její posledně aktivovaný profil.
COACH_MARKS_ADD_PROFILE: Pro každou hru můžete vytvořit tolik profilů, kolik budete chtít. Zkuste si vytvořit samostatný profil pro každou postavu!
COACH_MARKS_MACRO_RECORD: Kliknutím na tlačítko ZÁZNAM spustíte nahrávání makra. Až skončíte, nezapomeňte stisknout ZASTAVIT.
COACH_MARKS_MACRO_ADD_TEXT: Přidejte do makra text a smajlíky!
COACH_MARKS_DPI_ASSIGN: Pokud chcete myši přiřadit ZMĚNU DPI nebo jiné ovládací funkce DPI, klikněte na PŘIŘAĎTE TYTO FUNKCE MYŠI.
COACH_MARKS_DPI_CHANGE: Rychlost DPI změníte přetažením doleva nebo doprava. Pokud chcete rychlost odstranit, přetáhněte ji pryč z posuvníku.
COACH_MARKS_COLOR_PICKER: Toto je aktuální barva. Přidejte ji do své palety níže nebo jí přetažením nahraďte již existující barvu.
COACH_MARKS_LIGHTING_EFFECT_DROPDOWN: V rozevírací nabídce zkopírujte existující animaci, přejmenujte ji a upravte. Můžete také vytvořit animaci novou.
COACH_MARKS_LIGHTING_EFFECT_EDIT: Pokud chcete svou animaci změnit, klikněte na UPRAVIT. Až skončíte, nezapomeňte kliknout na tlačítko ULOŽIT.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_TIMELINE: Kliknutím na klávesy změníte jejich barvu ve vybraném rámci. Kliknutím a potažením změníte velikost rámce.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_FRAME_SELECTION: Kliknutím na přechod změníte vybraný rámec. Přechod můžete do libovolného rámce také přetáhnout.
COACH_MARKS_NUMBER_N_OF_N: "{NUMBER} Z {COUNT}"
# "1 OF 3" Number will be replaced by the current coach mark number, and COUNT will be replaced by the number of coach marks in total in this screen.
COACH_MARKS_NEXT_BUTTON_TEXT: DALŠÍ
COACH_MARKS_MICROPHONE_1_INPUT_GAIN: Nastavte si úroveň mikrofonu (gain vstupu) tak, aby vás bylo slyšet, když budete hovořit normálně, a nedošlo ke zkreslení, když budete hovořit nahlas.
COACH_MARKS_MICROPHONE_1_INPUT_GAIN_YETI: Nastavte si gain mikrofonu Yeti X tak, aby vás bylo slyšet, když budete hovořit normálně, a nedošlo ke zkreslení, když budete hovořit nahlas.
COACH_MARKS_MICROPHONE_2_RECORDING: Nahrajte si vzorek svého hlasu, a poté jej přehrajte a poslechněte si, jak budete znít, když Blue VO!CE zapnete nebo vypnete.
COACH_MARKS_MICROPHONE_3_ENABLE_BLUE_VOICE: Aktivujte Blue VO!CE a začněte s přizpůsobením svého hlasu pomocí jeho filtrů. Veškeré úpravy se aplikují v reálném čase na váš hlasový vzorek v průběhu jeho přehrávání.
COACH_MARKS_MICROPHONE_BLUE_VOICE_1_SELECT_PRESET: Vyberte si předvolbu, která se hodí pro váš vzorek hlasu, nebo úpravami jednotlivých nastavení najděte ideální nastavení pro vaše potřeby.
COACH_MARKS_MICROPHONE_BLUE_VOICE_2_ADVANCED_SETTINGS: Aktivujte rozšířené ovládací prvky Blue VO!CE pro další možnosti přizpůsobení.
COACH_MARKS_MICROPHONE_BLUE_VOICE_ADVANCED_LIMITER: Až budete hotoví, nastavte ovládání Limiteru tak, aby se vaše výstupní hlasitost na měřiči výstupu pohybovala u ideální hranice.
COACH_MARKS_MICROPHONE_BLUE_VOICE_RECORDING_EXTRA_HELP: "Tipy: Při změně nastavení není zapotřebí vzorek hlasu nahrávat znovu. Vzorek se zaznamená bez aplikovaných nastavení a bude se přehrávat ve smyčce, abyste mohli najít správné nastavení pro svůj hlas."
