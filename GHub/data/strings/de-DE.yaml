DEVICE_MICROPHONE_LIGHTING_PANEL_LIVE_MUTE_INFO: Wähle den LED-Effekt und die Farbe des Reglers für den Live-/Ein-Zustand und den Stummschaltzustand des Mikrofons.
DEVICE_MICROPHONE_LIGHTING_PANEL_METERING_INFO: Wähle die Farben für die LED-Pegelanzeige im Mikrofonverstärkungsmodus des Reglers aus.
DEVICE_MICROPHONE_LIGHTING_PANEL_MODES_INFO: Wähle die LED-Farben und -Effekte aus, die den Modus der Reglersteuerung anzeigen.
DEVICE_MICROPHONE_LIGHTING_PANEL_POLAR_INFO: Wähle LED-Farben und -Effekt für die Anzeige der Richtcharakteristik auf der Rückseite aus.
DEVICE_MICROPHONE_LIGHTING_PANEL_COLOR_WARNING_MODE: Wir empfehlen, eine Farbe zu wählen, die nicht in mehreren Modi verwendet wird.
DEVICE_MICROPHONE_LIGHTING_PANEL_COLOR_WARNING_METERING: Wir empfehlen, eine Farbe zu wählen, die nicht in mehreren Pegelanzeigemodi verwendet wird.
DEVICE_MICROPHONE_LIGHTING_PANEL_COLOR_BLOCKED: Wähle einen Farbton, der nur hier verwendet wird, damit Live- und Stummschaltungsmodus leichter zu unterscheiden sind.
DEVICE_MICROPHONE_LIGHTING_CANVAS_LIVE_MUTE_INFO: Durch kurzes Drücken des Reglers schaltest du zwischen Aufnahme- und Stummschaltungsmodus um.
DEVICE_MICROPHONE_LIGHTING_CANVAS_MODE_INFO: Indem du den Regler 2 Sekunden lang gedrückt hältst, kannst du zwischen 3 Modus-Bedienelementen wechseln.
DEVICE_MICROPHONE_LIGHTING_CANVAS_GAIN_METERING_INFO: Pegelanzeige-LEDs werden nur im Mikrofonverstärkungsmodus des Geräts angezeigt. Die LEDs zeigen den Verstärkungspegel an, während du ihn anpasst, und schalten anschließend nach 2 Sekunden zur Pegelanzeige zurück.
DEVICE_MICROPHONE_LIGHTING_CANVAS_POLAR_PATTERN_INFO: Durch Drücken der Taste an der Rückseite kannst du die Richtcharakteristik wählen.
