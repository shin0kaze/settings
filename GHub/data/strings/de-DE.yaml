DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: Der Hochpassfilter lässt hohe Frequenzen oberhalb der Zielfrequenz passieren, während tiefere Frequenzen gedämpft werden. Dies kann hilfreich sein, um Geräusche mit einer niedrigen Frequenz wie Automotoren, Maschinen oder sogar Lüfter im Raum herauszufiltern.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: Der De-Esser sucht nach den hohen Frequenzen oder Zischlauten, die im Allgemeinen unangenehm wirken. Das Tool sucht nach der Zielfrequenz (standardmäßig 8 KHz) und komprimiert bei Erreichen des Schwellenwerts diese Frequenz um den mit dem Verhältnis-Bedienelement festgelegten Wert.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: Die Rauschunterdrückung entfernt unerwünschtes Rauschen aus dem Audiosignal. Sie eignet sich am besten zum Herausfiltern gleichbleibender Geräusche wie Lüfter, Straßenlärm, Regen und anderer nicht-anormaler gleichbleibender Störgeräusche.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: Der Kompressor reduziert den Dynamikbereich eines Audiosignals durch Dämpfen der Ausgabe gemäß den Werten für Schwellenwert und Verhältnis. Dadurch wird die Lautstärke deines Stimmsignals einheitlicher und du bist so besser zu hören, egal, ob du schreist oder flüsterst.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: Der Expander ist ein Noise-Gate mit variablem Bereich. Er kann sehr hilfreich sein, um unerwünschte Hintergrundgeräusche wie Hundegebell, spielende Kinder, Fernseher usw. herauszufiltern, die man möglicherweise hört, wenn du nicht ins Mikrofon sprichst. Wenn du den Schwellenwert etwas niedriger als den Pegel deiner Stimme einstellst, öffnet sich das Gate nur, wenn du sprichst, und blockiert ansonsten sämtliche anderen Geräusche.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: Der Limiter komprimiert die Ausgabe des Audiosignals in unendlichem Verhältnis und „begrenzt“ es dadurch, sodass die gewünschte Lautstärke niemals überschritten wird.
