COACH_MARKS_DISMISS_BUTTON_TEXT: ALLES KLAR
COACH_MARKS_APPLICATION_BAR_PROFILE: Klicke auf dein aktives Profil zum Anzeigen aller Spiele, Apps und Profile.
COACH_MARKS_PANEL_PERSISTENT_LOCK: Klicken auf das Schloss zum Festlegen dieser Konfiguration als permanent für alle Profile.
COACH_MARKS_MY_DEVICES: Klicke auf deine Ausrüstung zum Konfigurieren und Ändern der Einstellungen.
COACH_MARKS_APPLICATION: Bei jedem Wechseln zu einem neuen Spiel wird automatisch auf das zuletzt aktivierte Profil dieses Spiels geschaltet.
COACH_MARKS_ADD_PROFILE: Du kannst beliebig viele Profile für jedes Spiel erstellen. Sogar ein eigenes Profil für jeden einzelnen Charakter!
COACH_MARKS_MACRO_RECORD: Klicke auf die Schaltfläche AUFNAHME, um mit der Aufnahme deines Makros zu beginnen … und vergiss nicht, STOPP zu drücken, wenn du fertig bist.
COACH_MARKS_MACRO_ADD_TEXT: Füge Text und Emojis zu deinem Makro hinzu!
COACH_MARKS_DPI_ASSIGN: Klicke zum Zuweisen der Funktion DPI-SHIFT oder anderer DPI-Steuerelemente zu deiner Maus auf DER MAUS ZUWEISEN.
COACH_MARKS_DPI_CHANGE: Ziehe eine DPI-Einstellung nach links oder rechts, um diese zu ändern, oder ziehe sie ganz vom Schieberegler weg, um sie zu löschen.
COACH_MARKS_COLOR_PICKER: Dies ist die derzeitige Farbe. Füge diese Farbe deiner benutzerdefinierten Farbpalette weiter unten hinzu oder ziehe sie per Drag&Drop zum Ersetzen einer vorhandene Farbe.
COACH_MARKS_LIGHTING_EFFECT_DROPDOWN: Kopiere im Dropdown-Menü eine vorhandene Animation, um diese umzubenennen und zu bearbeiten, oder um eine neue Animation zu erstellen.
COACH_MARKS_LIGHTING_EFFECT_EDIT: Klicke auf BEARBEITEN, um Änderungen an deiner benutzerdefinierten Animation vorzunehmen. Wenn du fertig bist, vergiss nicht, auf die Schaltfläche SPEICHERN zu klicken.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_TIMELINE: Bearbeite das ausgewählte Bild, indem du auf die entsprechenden Tasten klickst, um die Farbe zu ändern. Du kannst die Größe des Bildes per Klicken und Ziehen ändern.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_FRAME_SELECTION: Klicke auf einen Übergang, um das ausgewählte Bild zu ändern, oder ziehe einen Übergang auf ein beliebiges Bild und lasse ihn dort los.
COACH_MARKS_NUMBER_N_OF_N: "{NUMBER} VON {COUNT}"
# "1 OF 3" Number will be replaced by the current coach mark number, and COUNT will be replaced by the number of coach marks in total in this screen.
COACH_MARKS_NEXT_BUTTON_TEXT: WEITER
COACH_MARKS_MICROPHONE_1_INPUT_GAIN: Lege deinen Mikrofonpegel (die Eingangsverstärkung) so fest, dass du gut zu hören bist, wenn du normal sprichst, aber ohne Verzerrung, wenn du laut sprichst.
COACH_MARKS_MICROPHONE_1_INPUT_GAIN_YETI: Lege den Mikrofonpegel (die Eingangsverstärkung) des Yeti X so fest, dass du gut zu hören bist, wenn du normal sprichst, aber ohne Verzerrung, wenn du laut sprichst.
COACH_MARKS_MICROPHONE_2_RECORDING: Erstelle eine Testaufnahme deiner Stimme und spiele sie ab, um zu hören, wie du mit oder ohne Blue VO!CE klingst.
COACH_MARKS_MICROPHONE_3_ENABLE_BLUE_VOICE: Aktiviere Blue VO!CE und verwende die Filter, um deine Stimme anzupassen. Anpassungen werden während der Wiedergabe in Echtzeit auf deine Stimme angewendet.
COACH_MARKS_MICROPHONE_BLUE_VOICE_1_SELECT_PRESET: Wähle eine Voreinstellung, die für deine Testaufnahme geeignet ist, und/oder verändere einzelne Einstellungen, um die für dich optimalen Werte zu finden.
COACH_MARKS_MICROPHONE_BLUE_VOICE_2_ADVANCED_SETTINGS: Aktiviere die erweiterten Bedienelemente von Blue VO!CE für zusätzliche Anpassungsoptionen.
COACH_MARKS_MICROPHONE_BLUE_VOICE_ADVANCED_LIMITER: Wenn du fertig bist, lege den Limiter so fest, dass der Ausgangspegel nahe am Sweet Spot an der Ausgangsanzeige liegt.
COACH_MARKS_MICROPHONE_BLUE_VOICE_RECORDING_EXTRA_HELP: "Tipps: Es ist nicht nötig, deine Testaufnahme zu wiederholen, wenn du Einstellungen änderst. Die Aufnahme wird ohne Anwendung der Einstellungen aufgezeichnet und als Schleife abgespielt, während du die Einstellungen für deine Stimme optimierst."
