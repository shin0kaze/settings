COACH_MARKS_MICROPHONE_2_RECORDING: Graba una muestra de tu voz y reprodúcela para oír cómo sonarás con Blue VO!CE activado o desactivado.
COACH_MARKS_MICROPHONE_3_ENABLE_BLUE_VOICE: Activa Blue VO!CE para personalizar tu voz con sus filtros. Los ajustes efectuados se aplicarán en tiempo real a la muestra mientras se reproduce.
