COACH_MARKS_MICROPHONE_BLUE_VOICE_2_ADVANCED_SETTINGS: Activa los controles avanzados de Blue VO!CE para disponer de más opciones de personalización.
COACH_MARKS_MICROPHONE_BLUE_VOICE_ADVANCED_LIMITER: Cuando termines, ajusta el control limitador para que el volumen de salida de tu voz esté cerca del punto ideal del medidor de salida.
