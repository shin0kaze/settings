DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: Ylipäästösuodatin päästää korkeat taajuudet läpi tavoitetaajuudella ja suodattaa tavoitetaajuutta matalammat rajataajuudet. Suodatin voi auttaa poistamaan pientaajuuskohinaa, kuten auton moottoreiden, raskaan kaluston ja jopa tuulettimien ääniä.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: S-limitteri (de-esser) siistii korkeiden taajuuksien sihahdus- tai sibilanttiääniä, jotka ovat epämiellyttäviä korvalle. Työkalu kuuntelee ääntä tavoitetaajuudella (oletuksena 8 kHz) ja kompressoi taajuutta, kun suhteen säädön määrittämä kynnysarvo ylittyy.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: Kohinanvaimennus poistaa ei-toivottua kohinaa äänisignaalista. Se poistaa erityisen hyvin yhtenäistä melua, kuten tuulettimien tai sateen ääntä tai kadulta kuuluvia ääniä sekä muita johdonmukaisia ja yhtenäisiä ei-toivottuja ääniä.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: Kompressori pienentää äänisignaalin dynaamista aluetta vaimentamalla ulostuloa suhteessa kynnysarvoon ja suhteen säätöön. Koska äänisignaalin voimakkuus on näin yhtenäisempi, on helpompaa kuulla oman äänen voimakkuus – eli huudatko tai kuiskaatko.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: Ekspanderi on kohinasalpa, jonka alue vaihtelee. Tästä voi olla hyötyä erityisesti silloin, kun halutaan poistaa ei-toivottua taustamelua, kuten koiran haukuntaa, lasten kiljahduksia tai television ääntä äänityksissä, joissa mikrofoniin ei puhuta. Jos kynnysarvon asettaa hieman omaa äänentasoa matalammalle, salpa aukeaa vain silloin, kun puhut. Lisäksi salpa leikkaa pois muut äänet silloin, kun et ole äänessä.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: Limitteri kompressoi äänisignaalin lähtöä loputtomassa suhteessa. Se siis ikään kuin rajoittaa signaalia, jotta se ei kuulu haluttua tasoa kovempaa.
