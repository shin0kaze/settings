COACH_MARKS_APPLICATION_BAR_PROFILE: Napsauta aktiivista profiiliasi nähdäksesi kaikki pelit, sovellukset ja profiilit.
COACH_MARKS_PANEL_PERSISTENT_LOCK: Määritä tämä ominaisuus pysyväksi kaikissa profiileissa napsauttamalla lukkoa.
COACH_MARKS_MY_DEVICES: Napsauta laitetta, jos haluat muuttaa sen määrityksiä ja asetuksia.
COACH_MARKS_APPLICATION: Aina kun vaihdat uuteen peliin, vaihdamme automaattisesti sen pelin viimeksi aktivoituun profiiliin.
COACH_MARKS_ADD_PROFILE: Voit luoda jokaiselle pelille niin monta profiilia kuin haluat. Tee vaikka jokaiselle hahmolle oma profiili.
COACH_MARKS_MACRO_RECORD: Napsauta TALLENNA-painiketta, kun haluat alkaa tallentaa makroa… ja muista painaa LOPETA, kun olet valmis.
COACH_MARKS_MACRO_ADD_TEXT: Lisää tekstiä ja emojeja makroosi.
COACH_MARKS_DPI_ASSIGN: Napsauta MÄÄRITÄ NÄMÄ HIIRELLE, jos haluat määrittää DPI-VAIHDON tai muita DPI-säätöjä hiireen.
COACH_MARKS_DPI_CHANGE: Vaihda DPI-nopeutta vetämällä sitä sivusuunnassa, tai poista se vetämällä se kokonaan pois liukuvalitsimelta.
COACH_MARKS_COLOR_PICKER: Tämä on nykyinen väri. Lisää se mukautettuun palettiin alla tai korvaa olemassa oleva väri vetämällä ja pudottamalla.
COACH_MARKS_LIGHTING_EFFECT_DROPDOWN: Avattavassa luettelossa voit luoda uuden animaation tai kopioida olemassa olevan animaation, jos haluat nimetä sen uudelleen tai muokata sitä.
COACH_MARKS_LIGHTING_EFFECT_EDIT: Napsauta MUOKKAA, jos haluat tehdä muutoksia mukautettuun animaatioon. Muista napsauttaa Tallenna-painiketta, kun olet valmis.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_TIMELINE: Muokkaa valittua kehystä napsauttamalla näppäimiä, joiden väriä haluat vaihtaa. Muuta kehyksen kokoa napsauttamalla ja vetämällä.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_FRAME_SELECTION: Napsauta siirtymää muokataksesi valittua kehystä tai vedä ja pudota siirtymä mihin tahansa kehykseen.
COACH_MARKS_NUMBER_N_OF_N: "{NUMBER}/{COUNT}"
# "1 OF 3" Number will be replaced by the current coach mark number, and COUNT will be replaced by the number of coach marks in total in this screen.
COACH_MARKS_NEXT_BUTTON_TEXT: SEURAAVA
COACH_MARKS_MICROPHONE_1_INPUT_GAIN: Määritä mikrofonitaso (tulon vahvistus), jotta tavallinen puheääni kuuluu hyvin ja kovaääninen puhe ilman säröä.
COACH_MARKS_MICROPHONE_1_INPUT_GAIN_YETI: Määritä Yeti X -mikrofonin vahvistus, jotta tavallinen puheääni kuuluu hyvin ja kovaääninen puhe ilman säröä.
COACH_MARKS_MICROPHONE_2_RECORDING: Tallenna omaa ääntäsi ja toista se, jotta kuulet, miltä se kuulostaa Blue VO!CE -tekniikan ollessa käytössä tai poissa käytössä.
COACH_MARKS_MICROPHONE_3_ENABLE_BLUE_VOICE: Ota Blue VO!CE käyttöön, niin voit käyttää suodattimia puheäänen mukauttamiseen. Muutokset otetaan käyttöön reaaliajassa ääninäytettä toistettaessa.
COACH_MARKS_MICROPHONE_BLUE_VOICE_1_SELECT_PRESET: Valitse esiasetus, joka sopii tallennettuun ääninäytteeseen. Voit säätää yksittäisiä asetuksia ja etsiä itsellesi sopivat asetukset.
COACH_MARKS_MICROPHONE_BLUE_VOICE_2_ADVANCED_SETTINGS: Blue VO!CE -lisäsäätimillä saat käyttöösi enemmän mukautusvaihtoehtoja.
COACH_MARKS_MICROPHONE_BLUE_VOICE_ADVANCED_LIMITER: Kun olet valmis, aseta limitterin säädin niin, että ulostulon äänenvoimakkuus on lähellä ulostulomittarin ihannekohtaa.
COACH_MARKS_MICROPHONE_BLUE_VOICE_RECORDING_EXTRA_HELP: "Vinkkejä: Ääninäytettä ei tarvitse tallentaa uudelleen, kun muutat asetuksia. Näyte äänitetään ilman käyttöön otettuja asetuksia ja jatkaa toistamista uudelleen, kun haet äänellesi sopivia asetuksia."
