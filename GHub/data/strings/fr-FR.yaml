PERSISTENT_WHEEL_OFF: Les paramètres de volant par profil sont activés. Clique pour rendre les paramètres du volant permanents sur tous les profils.
PERSISTENT_ASSIGNMENTS_ON: Les attributions sont permanentes sur tous les profils. Déverrouille pour activer les affectations par profil.
PERSISTENT_ASSIGNMENTS_OFF: Affectations par profil activées. Clique pour rendre les affectations permanentes sur tous les profils.
