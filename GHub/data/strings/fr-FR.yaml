PERSISTENT_ACOUSTICS_OFF: Acoustique par profil activée. Clique pour rendre les paramètres acoustiques permanents sur tous les profils.
PERSISTENT_EQUALIZER_ON: Les paramètres de l'égaliseur sont permanents sur tous les profils. Déverrouille pour activer l'égaliseur par profil.
PERSISTENT_EQUALIZER_OFF: Égaliseur par profil activé. Clique pour rendre les paramètres de l'égaliseur permanents sur tous les profils.
PERSISTENT_DISABLED_KEYS_ON: Les touches désactivées lorsque le mode Jeu est actif sont permanentes sur tous les profils. Déverrouille pour activer les touches désactivées en mode Jeu par profil.
PERSISTENT_DISABLED_KEYS_OFF: Les touches désactivées en mode Jeu par profil sont activées. Clique pour rendre les touches désactivées permanentes sur tous les profils lorsque le mode Jeu est activé.
PERSISTENT_WEBCAM_ON: Les paramètres de la webcam sont permanents sur tous les profils. Déverrouille pour activer les paramètres de la webcam par profil.
PERSISTENT_WEBCAM_OFF: Paramètres de webcam par profil activés. Clique pour rendre les paramètres de la webcam permanents sur tous les profils.
