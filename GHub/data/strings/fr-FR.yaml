COACH_MARKS_NEXT_BUTTON_TEXT: SUIVANT
COACH_MARKS_MICROPHONE_1_INPUT_GAIN: Règle le niveau de ton micro (gain d'entrée) afin que l'on puisse t'entendre lorsque tu parles normalement, mais que le son ne soit pas distordu lorsque tu parles fort.
COACH_MARKS_MICROPHONE_1_INPUT_GAIN_YETI: Réglez le gain de votre microphone Yeti X afin que l'on puisse vous entendre lorsque vous parlez normalement, mais que le son ne soit pas distordu lorsque vous parlez fort.
COACH_MARKS_MICROPHONE_2_RECORDING: Enregistre un échantillon de ta voix, puis écoute-le pour entendre le son de ta voix lorsque Blue VO!CE est activé ou désactivé.
COACH_MARKS_MICROPHONE_3_ENABLE_BLUE_VOICE: Active Blue VO!CE pour commencer à personnaliser ta voix avec ses filtres. Tous les ajustements seront appliqués en temps réel à ton échantillon de voix pendant sa lecture.
COACH_MARKS_MICROPHONE_BLUE_VOICE_1_SELECT_PRESET: Sélectionne un préréglage qui fonctionne pour l'échantillon de voix que tu as enregistré et/ou ajuste les paramètres individuels pour trouver les paramètres idéaux pour toi.
COACH_MARKS_MICROPHONE_BLUE_VOICE_2_ADVANCED_SETTINGS: Active les commandes Blue VO!CE avancées pour plus d'options de personnalisation.
COACH_MARKS_MICROPHONE_BLUE_VOICE_ADVANCED_LIMITER: Lorsque tu auras terminé, règle le contrôle du limiteur pour que ton volume de sortie soit proche de la position idéale sur le curseur de sortie.
COACH_MARKS_MICROPHONE_BLUE_VOICE_RECORDING_EXTRA_HELP: "Conseils: inutile de réenregistrer ton échantillon de voix lorsque tu modifies des paramètres. L'échantillon est enregistré sans aucun paramètre appliqué et sera lu en boucle pendant que tu cherches les bons paramètres pour ta voix."
