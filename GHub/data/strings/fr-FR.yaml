COACH_MARKS_APPLICATION_BAR_PROFILE: Clique sur ton profil actif pour afficher tous tes jeux, applications et profils.
COACH_MARKS_PANEL_PERSISTENT_LOCK: Clique sur le verrou pour rendre la configuration de cette fonctionnalité permanente sur tous les profils.
COACH_MARKS_MY_DEVICES: Clique sur ton équipement pour le configurer et modifier les paramètres.
COACH_MARKS_APPLICATION: Chaque fois que tu changes de jeu, nous passons automatiquement au dernier profil activé sur ce jeu.
COACH_MARKS_ADD_PROFILE: Tu peux créer autant de profils que tu le souhaites pour chaque jeu. N'hésite pas à créer un profil pour chaque personnage!
COACH_MARKS_MACRO_RECORD: Clique sur le bouton ENREGISTRER pour commencer à enregistrer ta macro… N'oublie pas de cliquer sur STOP lorsque tu as terminé.
COACH_MARKS_MACRO_ADD_TEXT: Ajoute du texte et des emojis à ta macro!
COACH_MARKS_DPI_ASSIGN: Pour attribuer CHANGER LA RÉSOLUTION ou d'autres commandes de la résolution à ta souris, clique sur ATTRIBUE-LES À TA SOURIS.
COACH_MARKS_DPI_CHANGE: Fais glisser une vitesse en PPP vers la gauche ou la droite pour la modifier ou sors-la complètement du curseur pour la supprimer.
COACH_MARKS_COLOR_PICKER: Il s'agit de la couleur actuelle. Ajoute-la à ta palette personnalisée ci-dessous ou fais-la glisser pour remplacer une couleur existante.
COACH_MARKS_LIGHTING_EFFECT_DROPDOWN: Dans la liste déroulante, duplique une animation existante pour la renommer et la modifier, ou crée une nouvelle animation.
COACH_MARKS_LIGHTING_EFFECT_EDIT: Clique sur MODIFIER pour modifier ton animation personnalisée. Lorsque tu as terminé, n'oublie pas de cliquer sur le bouton ENREGISTRER.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_TIMELINE: Modifie le cadre sélectionné en cliquant sur les touches pour changer la couleur. Clique et fais glisser pour redimensionner l'image.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_FRAME_SELECTION: Clique sur une transition pour modifier l'image sélectionnée ou fais glisser une transition vers n'importe quelle image.
COACH_MARKS_NUMBER_N_OF_N: "{NUMBER} SUR {COUNT}"
