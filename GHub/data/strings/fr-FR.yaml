PERSISTENT_DPI_ON: Les PPP sont permanents sur tous les profils. Déverrouille pour activer les PPP par profil.
PERSISTENT_DPI_OFF: PPP par profil activés. Clique pour rendre les PPP permanents sur tous les profils.
