DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: A felüláteresztő szűrő a meghatározott (határ)frekvenciánál nagyobb frekvenciájú jelet átereszti, az ennél alacsonyabb frekvenciájú hangot pedig elnyomja. Ez segíthet az alacsony frekvenciájú zajok, például a járművek motorjának vagy nehéz berendezések, illetve akár a szobában működő ventilátorok zajának elnyomásában.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: A de-esser a magas frekvenciájú, általában kellemetlen sziszegő vagy sistergő hangokat szűri ki. Az eszköz a megadott frekvencián (alapértelmezés szerint 8 KHz) észleli a jeleket, és a küszöb elérésekor az arányszabályzóban beállított mértékben komprimálja a frekvenciát.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: A zajszűrés eltávolítja a nem kívánt zajt a hangjelekből. A legjobban a folyamatos zajok, például ventilátorok, utcai zajok, eső és egyéb nem rendellenes és folyamatos nem kívánt hangok kiszűrésére használható.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: A kompresszor azáltal csökkenti a hang dinamikatartományát, hogy a kimeneti jelet csillapítja a küszöbhöz és az arányvezérlőhöz képest. Ez lényegesen egyenletesebbé teszik a hangerőt, és ezért jobban hallható, amikor hangosan vagy halkan beszél.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: Az expander (tágító) egy változó tartományú zajzár. Ez nagyon hasznos lehet a nemkívánatos háttérzajok, például a kutyaugatás, gyerekek zajongása, televízió stb. kiszűrésére, amikor nem közvetlenül a mikrofonba beszél. Ha kissé a hangszintje alá állítja be a küszöbértéket, a zár csak akkor nyílik meg, amikor beszél, és amikor nem, kizár minden egyéb hangot.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: A limiter (határoló) végtelen arányban komprimálja a hangjel kimenetét, ami úgy „korlátozza” a jelet, hogy soha ne lehessen hangosabb a kívánt szintnél.
