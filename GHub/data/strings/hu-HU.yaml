COACH_MARKS_DPI_ASSIGN: Ha a DPI SHIFT-et vagy egyéb DPI-ellenőrzéseket hozzá akarod rendelni az egeredhez, kattints a HOZZÁRENDELÉS EHHEZ AZ EGÉRHEZ opcióra.
