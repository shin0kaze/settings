COACH_MARKS_MICROPHONE_BLUE_VOICE_2_ADVANCED_SETTINGS: Engedélyezd a Blue VO!CE speciális kezelőszerveit a további testreszabási lehetőségekért.
COACH_MARKS_MICROPHONE_BLUE_VOICE_ADVANCED_LIMITER: Amikor elkészültél, állítsd be a Limiter (határoló) vezérlőt, hogy a kimeneti hangerő az optimális jelszint közelében legyen a kimeneti skálán.
