COACH_MARKS_MICROPHONE_1_INPUT_GAIN: Állítsd be a Mikrofonszint (bemeneti erősítés) beállítást, hogy hallható legyél, amikor normál hangon beszélsz, de ne torzítson a hangos beszéd esetén.
COACH_MARKS_MICROPHONE_1_INPUT_GAIN_YETI: Állítsd be a Yeti X mikrofonjelszintjét, hogy hallható legyél, amikor normál hangerőn beszélsz, de ne torzuljon a hangod, amikor hangosan beszélsz.
COACH_MARKS_MICROPHONE_2_RECORDING: Vegyél fel egy mintát a hangodról, majd játszd le, és hallgasd meg, hogy miként hangzik a Blue VO!CE be- vagy kikapcsolt állapotában.
