COACH_MARKS_COLOR_PICKER: Ez a jelenlegi szín. Add hozzá lenti személyre szabott színskáládhoz, vagy helyezd el húzással egy meglévő szín lecserélésére.
COACH_MARKS_LIGHTING_EFFECT_DROPDOWN: A legördülő listában készíts másolatot egy meglévő animációból az átnevezéshez és szerkesztéshez, vagy hozz létre új animációt.
COACH_MARKS_LIGHTING_EFFECT_EDIT: Az animáció személyre szabását a SZERKESZTÉS gombra kattintva módosíthatod. Ha kész vagy, ne felejts el a MENTÉS gombra kattintani.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_TIMELINE: Ha meg akarod változtatni a színt, szerkeszd a kiválasztott keretet a billentyűkre kattintva. A keretet kattintással és húzással méretezheted át.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_FRAME_SELECTION: A kiválasztott keret módosításához kattints egy átmenetre, vagy húzással és ejtéssel vigyél egy átmenetet bármelyik keretre.
