DEVICE_MICROPHONE_LIGHTING_PANEL_LIVE_MUTE_INFO: Seleziona l'effetto LED e il colore della manopola per gli stati del microfono "live/acceso" e "audio disattivato".
DEVICE_MICROPHONE_LIGHTING_PANEL_METERING_INFO: Seleziona i colori dei LED del misuratore quando la manopola è impostata sulla modalità guadagno del microfono.
DEVICE_MICROPHONE_LIGHTING_PANEL_MODES_INFO: Seleziona i colori e gli effetti dei LED per indicare la modalità di controllo della manopola.
DEVICE_MICROPHONE_LIGHTING_PANEL_POLAR_INFO: Seleziona i colori e gli effetti dei LED per gli indicatori del diagramma polare sul retro.
DEVICE_MICROPHONE_LIGHTING_PANEL_COLOR_WARNING_MODE: Consigliamo di selezionare i colori in modo che non si creino sovrapposizioni tra le modalità.
DEVICE_MICROPHONE_LIGHTING_PANEL_COLOR_WARNING_METERING: Consigliamo di selezionare i colori in modo che non si creino sovrapposizioni tra le fasi di misurazione.
DEVICE_MICROPHONE_LIGHTING_PANEL_COLOR_BLOCKED: Seleziona una tonalità di colore che non crei sovrapposizioni, in modo che sia più facile distinguere gli stati Live e Audio disattivato.
DEVICE_MICROPHONE_LIGHTING_CANVAS_LIVE_MUTE_INFO: Premi brevemente la manopola per alternare tra registrazione del microfono e disattivazione audio.
DEVICE_MICROPHONE_LIGHTING_CANVAS_MODE_INFO: Premi la manopola per 2 secondi per alternare tra i 3 controlli delle modalità.
DEVICE_MICROPHONE_LIGHTING_CANVAS_GAIN_METERING_INFO: I LED del misuratore vengono visualizzati solo quando il dispositivo è impostato sulla modalità di guadagno del microfono. Durante la regolazione, i LED mostreranno il livello di guadagno, poi torneranno a mostrare il misuratore dopo 2 secondi.
DEVICE_MICROPHONE_LIGHTING_CANVAS_POLAR_PATTERN_INFO: Premi il pulsante sul retro per selezionare il diagramma polare.
