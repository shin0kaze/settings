COACH_MARKS_DISMISS_BUTTON_TEXT: FATTO
COACH_MARKS_APPLICATION_BAR_PROFILE: Fai clic sul tuo profilo attivo per visualizzare tutti i giochi, le app e i profili.
COACH_MARKS_PANEL_PERSISTENT_LOCK: Fai clic sul lucchetto per rendere persistente la configurazione di questa funzione in tutti i profili.
COACH_MARKS_MY_DEVICES: Fai clic sulla tua attrezzatura per configurarla e modificare le impostazioni.
COACH_MARKS_APPLICATION: Ogni volta che passerai a un nuovo gioco, avvieremo automaticamente il profilo attivato più recentemente di quel gioco.
COACH_MARKS_ADD_PROFILE: Puoi creare tutti i profili che desideri per ogni gioco. Sentiti libero di creare un profilo per ogni personaggio!
COACH_MARKS_MACRO_RECORD: Fai clic sul pulsante REGISTRA per iniziare a registrare la tua macro… non dimenticare di premere STOP quando hai finito.
COACH_MARKS_MACRO_ADD_TEXT: Aggiungi testo ed emoji alla tua macro!
COACH_MARKS_DPI_ASSIGN: Per assegnare CAMBIO DPI o altri controlli DPI al tuo mouse, fai clic su ASSEGNALI AL TUO MOUSE.
COACH_MARKS_DPI_CHANGE: Trascina una velocità DPI a sinistra e a destra per modificarla o trascinala completamente fuori dal cursore per eliminarla.
COACH_MARKS_COLOR_PICKER: Questo è il colore attuale. Aggiungilo alla tua tavolozza personalizzata qui sotto o trascinalo e rilascialo per sostituire un colore esistente.
COACH_MARKS_LIGHTING_EFFECT_DROPDOWN: Nel menu a discesa, duplica un'animazione esistente per rinominarla e modificarla o crea una nuova animazione.
COACH_MARKS_LIGHTING_EFFECT_EDIT: Fai clic su MODIFICA per apportare modifiche all'animazione personalizzata. Al termine, non dimenticare di fare clic sul pulsante SALVA.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_TIMELINE: Modifica la zona selezionata facendo clic sui tasti per cambiare il colore. Fai clic e trascina per ridimensionare la zona.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_FRAME_SELECTION: Fai clic su una transizione per modificare la zona selezionata o trascina una transizione su qualsiasi zona.
COACH_MARKS_NUMBER_N_OF_N: "{NUMBER} DI {COUNT}"
# "1 OF 3" Number will be replaced by the current coach mark number, and COUNT will be replaced by the number of coach marks in total in this screen.
COACH_MARKS_NEXT_BUTTON_TEXT: AVANTI
COACH_MARKS_MICROPHONE_1_INPUT_GAIN: Imposta il livello del microfono (guadagno in entrata) in modo che la tua voce si senta quando parli normalmente ma non venga distorta quando parli ad alta voce.
COACH_MARKS_MICROPHONE_1_INPUT_GAIN_YETI: Imposta il guadagno del microfono Yeti X in modo che la tua voce si senta quando parli normalmente ma non venga distorta quando parli ad alta voce.
COACH_MARKS_MICROPHONE_2_RECORDING: Registra un campione della tua voce, quindi riproducilo per ascoltarti con l'opzione Blue VO!CE abilitata o disabilitata.
COACH_MARKS_MICROPHONE_3_ENABLE_BLUE_VOICE: Abilita Blue VO!CE per iniziare a utilizzare i filtri e personalizzare il tuo suono. Eventuali modifiche verranno applicate in tempo reale al campione vocale durante la riproduzione.
COACH_MARKS_MICROPHONE_BLUE_VOICE_1_SELECT_PRESET: Seleziona una preimpostazione adatta al campione vocale registrato e/o modifica le singole impostazioni per trovare la tua configurazione ideale.
COACH_MARKS_MICROPHONE_BLUE_VOICE_2_ADVANCED_SETTINGS: Abilita i controlli avanzati Blue VO!CE per ulteriori opzioni di personalizzazione.
COACH_MARKS_MICROPHONE_BLUE_VOICE_ADVANCED_LIMITER: Quando avrai terminato, imposta il limitatore in modo che il volume di uscita sia vicino al punto sensibile del misuratore di uscita.
COACH_MARKS_MICROPHONE_BLUE_VOICE_RECORDING_EXTRA_HELP: "Suggerimenti: Non è necessario ripetere la registrazione del campione quando modifichi le impostazioni. Il campione viene registrato senza alcuna impostazione e verrà riprodotto in loop mentre cerchi le impostazioni giuste per la tua voce."
