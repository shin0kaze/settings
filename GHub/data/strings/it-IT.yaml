DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: Il filtro passa-alto consente il passaggio delle informazioni sonore ad alta frequenza e blocca tutto l'audio al di sotto della frequenza target. Questo può essere utile per rimuovere i rumori a bassa frequenza come ad esempio il motore di un'auto, i suoni prodotti da macchine industriali o perfino dai ventilatori.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: Il de-esser filtra i suoni ad alta frequenza generalmente fastidiosi, come sibili o fischi. Questo strumento rileva la frequenza target (8 KHz per impostazione predefinita) e comprime i suoni in base al rapporto di compressione quando viene raggiunta la soglia impostata.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: La riduzione del rumore rimuove il rumore indesiderato da un segnale audio. È utile per rimuovere rumori continui come ventole, suoni della strada, pioggia e altri rumori indesiderati continui e non anomali.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: Il compressore riduce la gamma dinamica di un segnale audio attenuando il suono in uscita in relazione alle impostazioni della soglia e del rapporto di compressione. Questo uniforma il volume del segnale audio rendendo più facile sentire la tua voce, che tu stia gridando o sussurrando.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: L'expander è un noise gate con gamma variabile. Può essere molto utile per rimuovere rumori di fondo indesiderati (cani che abbaiano, bambini che giocano, rumore della televisione ecc.) quando non parli nel microfono. Se imposti la soglia leggermente al di sotto del livello della tua voce, il gate catturerà il suono solo quando parli, eliminando ogni altro rumore quando invece non stai parlando.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: Il limitatore comprime il segnale audio in uscita con un rapporto di compressione infinito, imponendo al segnale un "limite" che gli impedisce di superare il livello desiderato.
