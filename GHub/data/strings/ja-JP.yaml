DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: 高パスフィルターによって、高周波数情報はターゲット周波数でフィルターを通過し、ターゲット周波数未満の音をすべてロールオフできます。これは、自動車のエンジン、重機または室内のファンなど、低周波数ノイズを除去するのに役立つ場合があります。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: ディエッサーは、概して不愉快な高周波数のスー音/ギー音やを聞きます。このツールはターゲット周波数（デフォルトで 8KHz）で聞き、比率制御によって設定された量のしきい値に達した場合、その周波数を圧縮します。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: ノイズリダクションによって、オーディオ信号から不要なノイズが除去されます。これは、ファン、道路の雑音、雨などの一貫して発生するノイズ、およびその他の非変則かつ一貫した不要な音の除去に優れています。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: コンプレッサーは、しきい値と比率制御に対して出力を弱めることで、オーディオ信号のダイナミックレンジを下げます。これによって、本質的に音声信号の音量がより一貫するため、声の大きさに関係なく聞きやすくなります。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: エクスパンダーは可変範囲があるノイズゲートです。これは、マイクに向かって話していない時に、犬が吠える声、遊んでいる子供の声、テレビの音など、不要な背景雑音を除去するのに非常に役立ちます。自分の声よりわずかに下にしきい値を設定した場合、ゲートは、話している時のみ開き、話していない時は他のノイズを除去します。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: リミッターは、無限の比率でオーディオ信号の出力を圧縮し、信号を本質的に「制限」し、望ましいレベル以上に大きくなることは決してありません。
