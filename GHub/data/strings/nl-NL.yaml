COACH_MARKS_DISMISS_BUTTON_TEXT: OK
COACH_MARKS_APPLICATION_BAR_PROFILE: Klik op je actieve profiel om al je games, apps en profielen te bekijken.
COACH_MARKS_PANEL_PERSISTENT_LOCK: Klik op het slot om de configuratie van deze functie permanent te maken voor alle profielen.
COACH_MARKS_MY_DEVICES: Klik op je gear om die te configureren en de instellingen te wijzigen.
COACH_MARKS_APPLICATION: Wanneer je naar een nieuwe game gaat, schakelen we automatisch over naar het laatst geactiveerde profiel van die game.
COACH_MARKS_ADD_PROFILE: Je kunt voor elke game zoveel profielen maken als je maar wilt. Je kunt zelfs een afzonderlijk profiel maken voor elk personage!
COACH_MARKS_MACRO_RECORD: Klik op de opnameknop om de opname van je macro te starten… vergeet niet op de stopknop te drukken als je klaar bent.
COACH_MARKS_MACRO_ADD_TEXT: Voeg tekst en emoji's aan je macro toe!
COACH_MARKS_DPI_ASSIGN: Als je DPI-VERSCHUIVING of andere dpi-besturingselementen aan je muis wilt toewijzen, klik je op DEZE AAN JE MUIS TOEWIJZEN.
COACH_MARKS_DPI_CHANGE: Sleep een dpi-snelheid naar links of rechts om deze te wijzigen, of sleep de snelheid helemaal van de schuifregelaar af om deze te verwijderen.
COACH_MARKS_COLOR_PICKER: Dit is de huidige kleur. Voeg de kleur toe aan je eigen palet hieronder of sleep deze op een bestaande kleur om die te vervangen.
COACH_MARKS_LIGHTING_EFFECT_DROPDOWN: Dupliceer een bestaande animatie in de vervolgkeuzelijst en wijzig de naam om deze te bewerken, of maak een nieuwe animatie.
COACH_MARKS_LIGHTING_EFFECT_EDIT: Klik op BEWERKEN om wijzigingen aan te brengen in je aangepaste animatie. Vergeet niet op OPSLAAN te klikken als je klaar bent.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_TIMELINE: Bewerk het geselecteerde frame door op de toetsen te klikken om de kleur te wijzigen. Klik en sleep om de grootte van het frame te wijzigen.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_FRAME_SELECTION: Klik op een overgang om het geselecteerde frame te wijzigen of sleep een overgang naar een willekeurig frame.
COACH_MARKS_NUMBER_N_OF_N: "{NUMBER} VAN {COUNT}"
# "1 OF 3" Number will be replaced by the current coach mark number, and COUNT will be replaced by the number of coach marks in total in this screen.
COACH_MARKS_NEXT_BUTTON_TEXT: VOLGENDE
COACH_MARKS_MICROPHONE_1_INPUT_GAIN: Stel je Mic-niveau (ingangsversterking) zo in dat je te horen bent wanneer je normaal in de microfoon spreekt, maar je stem niet wordt vervormd als je luid spreekt.
COACH_MARKS_MICROPHONE_1_INPUT_GAIN_YETI: Stel de microfoonversterking van je Yeti X zo in dat je te horen bent wanneer je normaal in de microfoon spreekt, maar je stem niet wordt vervormd als je luid spreekt.
COACH_MARKS_MICROPHONE_2_RECORDING: Maak een testopname van je stem en speel deze vervolgens af om te horen hoe je klinkt met Blue VO!CE aan of uit.
COACH_MARKS_MICROPHONE_3_ENABLE_BLUE_VOICE: Schakel Blue VO!CE in om je stem met de bijbehorende filters aan te passen. Alle aanpassingen worden in realtime op je testopname toegepast terwijl deze wordt afgespeeld.
COACH_MARKS_MICROPHONE_BLUE_VOICE_1_SELECT_PRESET: Selecteer een preset die werkt voor jouw testopname en/of wijzig individuele instellingen om jouw ideale instellingen te vinden.
COACH_MARKS_MICROPHONE_BLUE_VOICE_2_ADVANCED_SETTINGS: Schakel Geavanceerde bediening voor Blue VO!CE in voor extra aanpassingsopties.
COACH_MARKS_MICROPHONE_BLUE_VOICE_ADVANCED_LIMITER: Wanneer je klaar bent, stel je de limiterregeling zo in dat je uitvoervolume zich in de buurt van de 'sweet spot' op de uitvoermeter bevindt.
COACH_MARKS_MICROPHONE_BLUE_VOICE_RECORDING_EXTRA_HELP: "Tips: Je hoeft geen nieuwe testopname te maken wanneer je instellingen wijzigt. De testopname wordt opgenomen zonder dat er instellingen op worden toegepast en wordt continu herhaald terwijl jij de juiste instellingen voor je stem probeert te vinden."
