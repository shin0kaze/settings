DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: Hoogdoorlaatfilter laat de informatie in de hoge frequenties gaan op een doelfrequentie door het filter met roll off van alle audio onder de doelfrequentie. Dit kan handig zijn om laagfrequente ruis zoals automotoren of zware apparatuur en zelfs ventilatoren in de ruimte te verwijderen.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: De de-esser luistert in de hoge frequenties of sisklanken die doorgaans onaangenaam zijn. De tool luistert op de doelfrequentie (standaard 8 kHz) en comprimeert die frequentie wanneer de drempelwaarde wordt bereikt met de hoeveelheid die voor de verhoudingsregeling is ingesteld.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: Ruisonderdrukking verwijdert ongewenste ruis uit een audiosignaal. Het werkt het beste om continue geluiden zoals ventilatoren, weggeluid, regen en andere niet-afwijkende en consistente, ongewenste geluiden te verwijderen.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: De compressor verkleint het dynamische bereik van een audiosignaal door de uitvoer in verhouding tot de drempel en verhoudingsregeling af te zwakken. Dit maakt je stemsignaal in wezen consistenter in volume, wat het gemakkelijker maakt om te horen of je schreeuwt of fluistert.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: Expander is een noise gate met een variabel bereik. Deze kan heel handig zijn om ongewenste achtergrondgeluiden zoals blaffende honden, spelende kinderen, televisie, enz. te verwijderen wanneer je niet in de microfoon spreekt. Als je de drempel iets onder het niveau van je stem instelt, wordt de gate alleen geopend als je spreekt en onderdrukt deze andere geluiden wanneer jij stil bent.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: De limiter comprimeert de uitvoer van het audiosignaal in een oneindige verhouding waardoor het signaal in feite wordt beperkt zodat het nooit luider wordt dan het gewenste niveau.
