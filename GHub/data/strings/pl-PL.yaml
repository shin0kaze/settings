DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: Filtr górnoprzepustowy przepuszcza sygnały o częstotliwościach powyżej określonej częstotliwości granicznej i tłumi dźwięk poniżej tej częstotliwości. Może być przydatny do usuwania szumów o niskiej częstotliwości, na przykład dźwięku silników samochodowych lub ciężkiego sprzętu, a także wentylatorów w pomieszczeniu.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: De-esser nasłuchuje wysokie częstotliwości i wychwytuje syczące lub świszczące dźwięki, które z reguły są nieprzyjemne. Narzędzie nasłuchuje na określonej częstotliwości (domyślnie 8 KHz) i kompresuje tę częstotliwość po osiągnięciu wartości granicznej o wartość określoną w ustawieniach dźwięku.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: Redukcja szumów usuwa niepożądane dźwięki z sygnału audio. Najlepiej nadaje się do usuwania dźwięków ciągłych, takich jak odgłosy generowane przez wentylatory, hałas uliczny, deszcz i inne typowe, jednostajne niepożądane dźwięki.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: Kompresor redukuje rozpiętość tonalną sygnału audio przez osłabienie wyjścia w stosunku do wartości granicznej i ustawień dźwięku. Dzięki niemu głośność sygnału głosu utrzymuje się na bardziej jednolitym poziomie i dlatego lepiej się go słucha niezależnie od tego, czy będziesz krzyczeć, czy szeptać.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: Ekspander jest bramką głosową o zmiennym zakresie. Może być przydatny w celu usunięcia niepożądanego hałasu w tle, na przykład szczekania psa, bawiących się dzieci, telewizji itd., gdy nie będziesz mówić bezpośrednio do mikrofonu. Po ustawieniu progu nieco poniżej poziomu Twojego głosu bramka będzie otwierać się tylko podczas mówienia i będzie blokować wszelkie inne dźwięki, gdy będziesz milczeć.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: Limiter kompresuje wyjście sygnału audio z nieskończonym współczynnikiem, „ograniczając” sygnał tak, aby nigdy nie był głośniejszy niż pożądany poziom.
