PERSISTENT_EQUALIZER_ON: Ustawienia korektora są trwałe we wszystkich profilach. Odblokuj, aby włączyć ustawienia korektora dla poszczególnych profili.
PERSISTENT_EQUALIZER_OFF: Włączono ustawienia korektora dla poszczególnych profili. Kliknij, aby ustawić korektor dla wszystkich profili.
PERSISTENT_DISABLED_KEYS_ON: Klawisze wyłączone, gdy aktywny jest tryb gry, są trwałe we wszystkich profilach. Odblokuj, aby włączyć wyłączone klawisze w trybie gry dla poszczególnych profili.
PERSISTENT_DISABLED_KEYS_OFF: Klawisze wyłączone, gdy aktywny jest tryb gry, są włączone dla poszczególnych profili. Kliknij, aby włączyć wyłączone klawisze w trybie gry dla wszystkich profili.
PERSISTENT_WEBCAM_ON: Ustawienia kamery internetowej są trwałe we wszystkich profilach. Odblokuj, aby włączyć ustawienia kamery internetowej dla poszczególnych profili.
PERSISTENT_WEBCAM_OFF: Ustawienia kamery internetowej są włączone dla poszczególnych profili. Odblokuj, aby włączyć ustawienia kamery internetowej dla wszystkich profili.
PERSISTENT_MICROPHONE_ON: Ustawienia mikrofonu są jednakowe we wszystkich profilach. Odblokuj tę funkcję, aby zezwolić na różne ustawienia mikrofonu w poszczególnych profilach.
PERSISTENT_MICROPHONE_OFF: Ustawienia mikrofonu w zależności od profilu włączone. Kliknij, aby ustawienia mikrofonu były jednakowe we wszystkich profilach.
