COACH_MARKS_APPLICATION_BAR_PROFILE: Kliknij swój aktywny profil, aby wyświetlić wszystkie swoje gry, aplikacje i profile.
COACH_MARKS_PANEL_PERSISTENT_LOCK: Kliknij ikonę kłódki, aby ustawić tę konfigurację funkcji jako trwałą we wszystkich profilach.
COACH_MARKS_MY_DEVICES: Kliknij swój sprzęt, aby go skonfigurować i zmienić ustawienia.
COACH_MARKS_APPLICATION: Po przejściu do nowej gry nastąpi automatyczne przełączenie na ostatnio aktywowany profil tej gry.
COACH_MARKS_ADD_PROFILE: Możesz stworzyć dowolną liczbę profili dla każdej gry. Zachęcamy do stworzenia profilu dla każdej postaci!
COACH_MARKS_MACRO_RECORD: Kliknij przycisk NAGRAJ, aby rozpocząć nagrywanie makra… nie zapomnij nacisnąć przycisku ZATRZYMAJ, kiedy skończysz.
COACH_MARKS_MACRO_ADD_TEXT: Dodaj tekst i emotikony do swojego makra!
COACH_MARKS_DPI_ASSIGN: Aby przypisać zmianę prędkości DPI lub innych elementów DPI do myszy, kliknij przycisk PRZYPISZ TE ELEMENTY DO MYSZY.
COACH_MARKS_DPI_CHANGE: Przeciągnij wskaźnik prędkości DPI w lewo lub w prawo, aby ją zmienić, lub przeciągnij całkowicie poza suwak, aby ją usunąć.
COACH_MARKS_COLOR_PICKER: To jest bieżący kolor. Dodaj go do niestandardowej palety poniżej lub przeciągnij i upuść, aby zastąpić istniejący kolor.
COACH_MARKS_LIGHTING_EFFECT_DROPDOWN: Na rozwijanej liście zduplikuj istniejącą animację, aby zmienić jej nazwę i ją edytować, lub utwórz nową animację.
COACH_MARKS_LIGHTING_EFFECT_EDIT: Kliknij przycisk EDYTUJ, aby wprowadzić zmiany w niestandardowej animacji. Kiedy skończysz, nie zapomnij kliknąć przycisku ZAPISZ.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_TIMELINE: Edytuj wybraną klatkę, klikając przyciski, aby zmienić kolor. Kliknij i przeciągnij, aby zmienić rozmiar klatki.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_FRAME_SELECTION: Kliknij przejście, aby zmienić wybraną klatkę, lub przeciągnij i upuść przejście do dowolnej klatki.
COACH_MARKS_NUMBER_N_OF_N: "{NUMBER} Z {COUNT}"
# "1 OF 3" Number will be replaced by the current coach mark number, and COUNT will be replaced by the number of coach marks in total in this screen.
COACH_MARKS_NEXT_BUTTON_TEXT: DALEJ
COACH_MARKS_MICROPHONE_1_INPUT_GAIN: Ustaw poziom swojego mikrofonu (wzmocnienie wejścia) tak, aby twój głos był słyszany podczas normalnego mówienia, ale nie był zniekształcony przy większej głośności.
COACH_MARKS_MICROPHONE_1_INPUT_GAIN_YETI: Ustaw wzmocnienie mikrofonu Yeti X tak, aby głos był słyszalny, gdy mówisz normalnie, i nie był zniekształcony, gdy mówisz głośno.
