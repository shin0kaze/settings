DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: O Filtro Passa-Alto permite que as informações de alta frequência passem pelo filtro em uma frequência alvo e reduz todo o áudio abaixo da frequência alvo. Isso pode ser útil para remover ruídos de baixa frequência como motores de carros ou equipamentos pesados e até mesmo ventiladores na sala.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: O De-esser ouve as altas frequências de som sibilantes ou assobiantes que geralmente são desagradáveis. A ferramenta escuta a frequência alvo (8 KHz por padrão) e comprime essa frequência quando o limite é atingido pela quantidade definida pelo controle de proporção.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: A redução de ruído remove o ruído indesejado de um sinal de áudio. É melhor remover ruídos consistentemente produzidos, como ventiladores, ruídos da estrada, chuva e outros sons consistentes, não anômalos e indesejados.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: O compressor reduz a faixa dinâmica de um sinal de áudio atenuando a saída em relação aos controles de limite e proporção. Isso basicamente torna o sinal de voz mais consistente em volume e, portanto, mais fácil de ouvir se você estiver gritando ou sussurrando.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: Expander é um noise gate com um intervalo variável. Isso pode ser muito útil para remover ruídos de fundo indesejados, como latidos de cachorro, crianças brincando, televisão, etc., quando não se fala direto no microfone. Se você definir o limiar um pouco abaixo do nível da sua voz, o gate abrirá apenas quando você estiver falando e cortará qualquer outro ruído quando você não estiver.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: O Limitador comprime a saída do sinal de áudio em uma proporção infinita essencialmente “limitando” o sinal para nunca ser mais alto que o nível desejado.
