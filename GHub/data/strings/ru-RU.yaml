COACH_MARKS_APPLICATION_BAR_PROFILE: Щелкните активный профиль для просмотра всех игр, приложений и профилей.
COACH_MARKS_PANEL_PERSISTENT_LOCK: Щелкните значок блокировки, чтобы сделать данную настройку функции одинаковой для всех профилей.
COACH_MARKS_MY_DEVICES: Выберите устройство, чтобы задать нужную конфигурацию и изменить текущие настройки.
COACH_MARKS_APPLICATION: Каждый раз при переключении на новую игру будет автоматически активироваться профиль, который использовался для нее последним.
COACH_MARKS_ADD_PROFILE: Вы можете создать любое количество профилей для каждой игры. Можно даже сделать отдельный профиль для каждого персонажа.
COACH_MARKS_MACRO_RECORD: Нажмите кнопку «ЗАПИСЬ», чтобы начать запись макроса. Для завершения записи нажмите кнопку «СТОП».
COACH_MARKS_MACRO_ADD_TEXT: Добавьте к макросу текст и эмодзи!
COACH_MARKS_DPI_ASSIGN: Чтобы назначить мыши функцию «СДВИГ DPI» или другие элементы управления чувствительностью, нажмите «НАЗНАЧИТЬ ДЛЯ МЫШИ».
COACH_MARKS_DPI_CHANGE: Перемещайте ползунок влево или вправо для изменения значений чувствительности либо удалите параметр сдвига DPI, перетащив его в сторону.
COACH_MARKS_COLOR_PICKER: Это выбранный Вами цвет. Добавьте его в пользовательскую палитру (ниже) или перетащите, чтобы заменить им заданный ранее цвет.
COACH_MARKS_LIGHTING_EFFECT_DROPDOWN: В раскрывающемся меню создайте новую анимацию или вставьте копию имеющейся, переименовав ее и оптимизировав ее настройки на свое усмотрение.
COACH_MARKS_LIGHTING_EFFECT_EDIT: Выберите «ИЗМЕНИТЬ», чтобы внести изменения в пользовательскую анимацию. По завершении редактирования нажмите кнопку «СОХРАНИТЬ».
COACH_MARKS_LIGHTING_EFFECT_EDITOR_TIMELINE: Отредактируйте выбранный кадр, нажимая клавиши, для которых нужно изменить цвет. Потяните угол или сторону кадра, чтобы изменить его размер.
COACH_MARKS_LIGHTING_EFFECT_EDITOR_FRAME_SELECTION: Щелкните переход, чтобы изменить выбранный кадр, либо перетащите нужный переход на любой кадр.
COACH_MARKS_NUMBER_N_OF_N: "{NUMBER} ИЗ {COUNT}"
# "1 OF 3" Number will be replaced by the current coach mark number, and COUNT will be replaced by the number of coach marks in total in this screen.
COACH_MARKS_NEXT_BUTTON_TEXT: ДАЛЕЕ
COACH_MARKS_MICROPHONE_1_INPUT_GAIN: Настройте параметр "Уровень микрофона" (Повышение входного сигнала) таким образом, чтобы вас было хорошо слышно, когда вы говорите как обычно, и при этом звук не искажался, если вы начнете говорить громче.
COACH_MARKS_MICROPHONE_1_INPUT_GAIN_YETI: Установите для микрофона Yeti X режим усиления, чтобы речь звучала отчетливо при нормальной громкости и не искажалась при повышении тона.
COACH_MARKS_MICROPHONE_2_RECORDING: Запишите образец голоса, затем воспроизведите запись и послушайте, как звучит ваш голос с включенной функцией Blue VO!CE и без нее.
COACH_MARKS_MICROPHONE_3_ENABLE_BLUE_VOICE: Включите функцию Blue VO!CE, чтобы улучшить звучание голоса с помощью фильтров. При воспроизведении записи все настройки применяются к ней в режиме реального времени.
COACH_MARKS_MICROPHONE_BLUE_VOICE_1_SELECT_PRESET: Выберите предустановку, с которой ваш голос звучит лучше всего, и отрегулируйте ее настройки на свое усмотрение.
COACH_MARKS_MICROPHONE_BLUE_VOICE_2_ADVANCED_SETTINGS: Активируйте дополнительные функции Blue VO!CE, чтобы расширить варианты настройки.
COACH_MARKS_MICROPHONE_BLUE_VOICE_ADVANCED_LIMITER: Когда завершите настройки, отрегулируйте лимитер, чтобы голос звучал ровно и четко.
COACH_MARKS_MICROPHONE_BLUE_VOICE_RECORDING_EXTRA_HELP: "Совет. При изменении настроек не нужно каждый раз записывать голос заново. Образец голоса записывается без применения фильтров, а затем проигрывается уже с выбранными настройками."
