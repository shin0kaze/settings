DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: Фильтр верхних частот пропускает высокочастотные составляющие сигнала (с частотой выше частоты среза) и подавляет составляющие сигнала с частотой ниже частоты среза. Применяется для устранения низкочастотных шумов, таких как рев двигателей машин, гул промышленного оборудования или жужжание вентилятора в комнате.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: Деэссер очищает высокочастотные сигналы от избыточно свистящих или шипящих звуков, которые обычно неприятны для человеческого уха. Устройство срабатывает , когда уровень шипящего сигнала превышает заданный в настройках порог выбранной полосы частот (по умолчанию устройство настроено на частоту 8 кГц).
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: 'Шумоподавитель устраняет из аудиосигнала нежелательный шум. Эффективнее всего он убирает привычный постоянный однородный шум: шум вентиляторов, дороги, дождя и т. д.'
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: Компрессор сужает динамический диапазон звука, "смягчая" выходной сигнал в соответствии с заданными пороговыми значениями и коэффициентом компрессии. Он стабилизирует громкость звука, делая разницу между шепотом и криком не такой огромной. В результате голос звучит более ровно и четко.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: Экспандер — это шумовой гейт с регулируемым диапазоном. Он устраняет посторонние звуки во время пауз (например, если на заднем плане лает собака, шумят дети или работает телевизор). Если установить пороговое значение чуть ниже частоты вашего голоса, гейт будет "открыт", то есть будет пропускать сигнал, только когда вы говорите в микрофон. Как только вы замолкаете, гейт "закрывается" и прекращает пропускать звуковые сигналы.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: Лимитер жестко ограничивает динамический диапазон выходного сигнала, так что звук никогда не превысит заданный уровень громкости.
