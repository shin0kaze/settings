PERSISTENT_DPI_OFF: Profil başına DPI etkin. DPI'yı tüm profiller genelinde kalıcı yapmak için tıklayın.
PERSISTENT_PEDALS_ON: Pedal ayarları, tüm profiller genelinde kalıcıdır. Profil başına pedal ayarlarını etkinleştirmek için kilidi açın.
PERSISTENT_PEDALS_OFF: Profil başına pedal ayarları etkin. Pedal ayarlarını tüm profiller genelinde kalıcı yapmak için tıklayın.
PERSISTENT_WHEEL_ON: Direksiyon ayarları, tüm profiller genelinde kalıcıdır. Profil başına direksiyon ayarlarını etkinleştirmek için kilidi açın.
PERSISTENT_WHEEL_OFF: Profile göre direksiyon ayarları etkinleştirildi. Direksiyon ayarlarını tüm profillerde kalıcı yapmak için tıklayın.
PERSISTENT_ASSIGNMENTS_ON: Atamalar, tüm profiller genelinde kalıcıdır. Profil başına Atamayı etkinleştirmek için kilidi açın.
PERSISTENT_ASSIGNMENTS_OFF: Profil Başına Atamalar etkin. Atamaları tüm profiller genelinde kalıcı yapmak için tıklayın.
PERSISTENT_ACOUSTICS_ON: Akustik ayarları, tüm profiller genelinde kalıcıdır. Profil başına Akustiği etkinleştirmek için kilidi açın.
PERSISTENT_ACOUSTICS_OFF: Profil başına Akustik etkin. Akustik ayarlarını tüm profiller genelinde kalıcı yapmak için tıklayın.
PERSISTENT_EQUALIZER_ON: Ekolayzer ayarları, tüm profiller genelinde kalıcıdır. Profil başına Ekolayzeri etkinleştirmek için kilidi açın.
PERSISTENT_EQUALIZER_OFF: Profil başına Ekolayzer etkin. Ekolayzer ayarlarını tüm profiller genelinde kalıcı yapmak için tıklayın.
PERSISTENT_DISABLED_KEYS_ON: Oyun Modu etkin olduğunda devre dışı bırakılan tuşlar, tüm profiller genelinde kalıcıdır. Profil başına Oyun Modu tarafından devre dışı bırakılan tuşları etkinleştirmek için kilidi açın.
PERSISTENT_DISABLED_KEYS_OFF: Profil başına Oyun Modu tarafından devre dışı bırakılan tuşlar etkin. Devre Dışı Bırakılan Tuşları, Oyun Modu açık olduğunda tüm profiller genelinde kalıcı yapmak için tıklayın.
PERSISTENT_WEBCAM_ON: Web Kamerası ayarları, tüm profiller genelinde kalıcıdır. Profil başına web kamerası ayarlarını etkinleştirmek için kilidi açın.
PERSISTENT_WEBCAM_OFF: Profil başına web kamerası ayarları etkin. Web kamerası ayarlarını tüm profiller genelinde kalıcı yapmak için tıklayın.
