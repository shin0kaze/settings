DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: Yüksek Geçiş Filtresi, yüksek frekanstaki bilgilerin, filtreden bir hedef frekansta geçmesine izin verir ve sesin tamamını hedef frekansın altına indirir. Bu, araba sesi veya makine sesi ya da odadaki fan sesi gibi düşük frekanslı gürültülerin temizlenmesine yardımcı olur.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: Ses yumuşatıcı, genellikle rahatsız edici olan yüksek frekanslardaki tıslamaları ve ıslıklı sesleri dinler. Araç, hedef frekansta (varsayılan olarak 8 KHz) dinleme yapar ve eşik, oran denetimi tarafından belirlenen değere ulaştığında bu frekansı sıkıştırır.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: Gürültü azaltma, ses sinyalindeki istenmeyen gürültüleri temizler. Fan, trafik gürültüsü ve yağmur gibi sürekli sesler ile düzensiz olmayan ve devamlı oluşan sesleri temizlemek için idealdir.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: Sıkıştırıcı, eşik ve oran denetimlerine bağlı olarak çıkışı kısarak ses sinyalinin dinamik aralığını azaltır. Bu, temel olarak ses sinyalinizin ses düzeyini daha tutarlı hale getirerek bağırırken veya fısıldarken bile daha rahat duyulmanızı sağlar.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: Yükseltme, değişken aralığa sahip bir gürültü geçididir. Bu, mikrofona konuşmadığınız zamanlarda arka planda havlayan köpeğin, oyun oynayan çocukların ve televizyonun istenmeyen sesini temizlemek için idealdir. Eşiği, sesinizden biraz daha alt düzeyde ayarlarsanız, geçit yalnızca siz konuşurken açılır ve konuşmadığınız zaman diğer gürültüleri keser.
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: Sınırlayıcı, ses sinyali çıkışını sonsuz oranda sıkıştırarak ve sinyali hiçbir zaman istenen ses düzeyinden yüksek olmayacak şekilde “sınırlar”.
