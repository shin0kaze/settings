DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_POPPER: 高通濾波器讓高於目標頻率的高頻資訊通過濾波器，並衰減所有低於目標頻率的音訊。這在要移除車輛引擎或重型設備，甚至房間內風扇的低頻噪音時，會很有用。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_DE_ESSER: 嘶聲消除器會聆聽令人不舒服的高頻嘶鳴聲。此工具會聆聽目標頻率 (預設是 8KHz) 並在到達臨界值時，透過比率控制所設定的數量壓縮該頻率。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_NOISE_REDUCTION: 減噪從音頻訊號移除不想要的噪音。最好的使用方式是去除持續產生的噪音，例如風扇、道路噪音、雨聲和其他非異常且一致的不想要聲音。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_COMPRESSOR: 壓縮器可透過衰減與臨界值和比率控制相關的輸出，來減少音頻訊號的動態範圍。這實質上會讓您語音訊號的音量更加一致，讓您無論是尖叫或低語都更容易被聽清。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_EXPANDER: 擴展器是具有可變範圍的噪音通道。這在去除並非對著麥克風講話的不想要的背景噪音，如狗吠、兒童玩耍、電視等時，會非常有用。如果您將臨界值設定為略低於您的語音音量，則只有在您說話時才會打開通道，並在您不說話時切斷任何其他噪音。
DEVICE_MICROPHONE_SETTINGS_ADVANCED_SETTING_TOOLTIP_LIMITER: 限制器會以無限比率壓縮音頻訊號的輸出，基本上是「限制」訊號，不能比所要的音量還更大聲。
